<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Sidebar Transition</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="toggleBtnBox">
            <div style="display:flex; align-items:center; gap:0.5rem;">
                <svg id="logo-icon" class="site-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30" width="40" height="30">
                    <!-- Background rectangle -->
                    <rect width="40" height="30" rx="6" fill="#4A90E2" />
                
                    <!-- Gradient for W -->
                    <defs>
                        <linearGradient id="gradW" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#FF6B6B" />
                            <stop offset="100%" stop-color="#FFD93D" />
                        </linearGradient>
                    </defs>
                
                    <!-- Centered W -->
                    <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#gradW)"
                        text-anchor="middle" dominant-baseline="middle">
                        W
                    </text>
                </svg>


            </div>
            <button id="sidebarToggle" style="background:none; border:none; color:#ccc; cursor:pointer;">
                <svg id="icon-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>

                <svg id="icon-folded" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                    width="24" height="24" style="display:none;">
                    <circle cx="12" cy="6" r="2" />
                    <circle cx="12" cy="12" r="2" />
                    <circle cx="12" cy="18" r="2" />
                </svg>
                
            </button>
        </div>

        <ul class="sidebar-menu">
            <li class="sidebar-item-header">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-2v13" />
                    <circle cx="6" cy="19" r="2" stroke="currentColor" stroke-width="2" />
                    <circle cx="18" cy="17" r="2" stroke="currentColor" stroke-width="2" />
                </svg>
                <span class="sidebar-text">Playlists</span>
            </li>
            <li class="sidebar-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-2v13" />
                    <circle cx="6" cy="19" r="2" stroke="currentColor" stroke-width="2" />
                    <circle cx="18" cy="17" r="2" stroke="currentColor" stroke-width="2" />
                </svg>
                <span class="sidebar-text">Home</span>
            </li>
            <li class="sidebar-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 9l6-6m0 0l-3 3m3-3l-3 3m-2 2l-3 3m2 2a2 2 0 01-2-2m0 0L6 21l-3-3L12 8m0 0a2 2 0 012 2z" />
                </svg>
                <span class="sidebar-text">Browse</span>
            </li>
            <li class="sidebar-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 1v11a3 3 0 01-6 0V1m9 8a3 3 0 11-6 0m6 10a6 6 0 01-12 0" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 22v-4a3 3 0 016 0v4" />
                </svg>
                <span class="sidebar-text">ACDC Live 2008</span>
            </li>
            <li class="sidebar-item-header">
                <svg width="800px" height="800px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="3"
                    stroke="#000000" fill="none">
                    <rect x="8.5" y="12.5" width="47" height="39" rx="2" />
                    <line x1="8.5" y1="20.88" x2="55.5" y2="20.88" />
                    <path d="M28.06,30.42V41.7a.5.5,0,0,0,.8.4l9.29-5.7a.49.49,0,0,0-.07-.85L28.79,30A.51.51,0,0,0,28.06,30.42Z" />
                    <line x1="10.5" y1="12.5" x2="17.33" y2="20.88" />
                    <line x1="17.41" y1="12.5" x2="24.24" y2="20.88" />
                    <line x1="24.38" y1="12.5" x2="31.21" y2="20.88" />
                    <line x1="31.77" y1="12.5" x2="38.6" y2="20.88" />
                    <line x1="39.15" y1="12.5" x2="45.98" y2="20.88" />
                    <line x1="46.67" y1="12.5" x2="53.5" y2="20.88" />
                </svg>
                <span class="sidebar-text">Movie</span>
            </li>
            <li class="sidebar-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-2v13" />
                    <circle cx="6" cy="19" r="2" stroke="currentColor" stroke-width="2" />
                    <circle cx="18" cy="17" r="2" stroke="currentColor" stroke-width="2" />
                </svg>
                <span class="sidebar-text">Christmas Vibes</span>
            </li>
            <li class="sidebar-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 9l6-6m0 0l-3 3m3-3l-3 3m-2 2l-3 3m2 2a2 2 0 01-2-2m0 0L6 21l-3-3L12 8m0 0a2 2 0 012 2z" />
                </svg>
                <span class="sidebar-text">Bob Marley Special</span>
            </li>
            <li class="sidebar-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 1v11a3 3 0 01-6 0V1m9 8a3 3 0 11-6 0m6 10a6 6 0 01-12 0" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 22v-4a3 3 0 016 0v4" />
                </svg>
                <span class="sidebar-text">ACDC Live 2008</span>
            </li>
            
        </ul>

    </aside>

    <!-- Main Content -->
    <main id="mainContent">
        <h1 style="font-size:2rem; font-weight:bold; color:#111;">Dashboard</h1>
        <p style="margin-top:1rem; color:#555;">Here is your main content area...</p>
    </main>

    <!-- Mobile Menu -->
    <button id="mobileMenu">â˜°</button>

    <script src="js/script.js"></script>
</body>

</html>
